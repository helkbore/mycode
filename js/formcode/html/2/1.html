<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去除字符串左右两边的空白符</title>
</head>
<body>
<h1>去除字符串左右两边的空白符</h1>
<input type="text" id="filter_input" value="        whellote   " />
<button id="do_filter_button">过滤</button>


<script>
    (function(){
        var f_input = document.getElementById('filter_input');
        var f_button = document.getElementById('do_filter_button');

        // 正则去除空白符
        function doFilter() {
            alert(111);
            f_input.value = f_input.value.replace(/^(\s|\u00a0)+|(\s|\u00a0)+$/g, "");
        }

        // 事件监听
        if(f_button.addEventListener) {
            f_button.addEventListener('click', doFilter, false);
        } else if (f_button.attachEvent) {
            f_button.attachEvent('onclick', doFilter);
        }
    })();

</script>
</body>
</html>
