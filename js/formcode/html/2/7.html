<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只能输入中文</title>
</head>
<body>
<h1>title</h1>
<input type="text" id="test_input" value="js1" />
<button id="do_test_button" >点我实现功能</button>

<script>
    (function(){
        var f_input = document.getElementById('test_input');
        var f_btn = document.getElementById('do_test_button');

        f_btn.onclick = function(ev) {
            var clearNumber = function (tThis) {
                var _v = tThis.value;
                tThis.value = _v.replace(/[^\u4e00-\u9fa5]/g, "")
            }

            f_input.onfocus = function() {
                clearNumber(this);
            }

            f_input.onkeyup = function() {
                clearNumber(this);
            }

            f_input.onblur = function() {
                clearNumber(this);
            }


        }

    })();
</script>
</body>
</html>
