<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 运行结果 1, 2, 3, 6, 8, 9, 10
    (function(){alert(1);})();

    (a = function(){alert(2);})();

    (function(a){alert(3);})([function(){alert(4);}, function(){alert(5);}]);

    (function(){alert(6);})(window, function(){
        return (function(){alert(7);})();
    });

    // 这个call 是为了严格模式
    (function(a, b){
        alert(a);
        alert(b);
    }).call(this,8, 9);

    var test = (function() {
        alert(10);
    })();

    (function(glob, factory){
        factory(glob);
    })(window || this, function(window) {
        var Snap = (function(root){
            function Snap(){
                console.log('success');
            }
            var glob = {
                win: root.window,
                doc: root.window.document
            };

            glob.win.Snap = Snap;

            return Snap;
        })(window || this);

        return Snap
    });

    Snap();

    // 围观一下, 脑回路不够了
    // (function(glob, factory){
    //      factory(glob, glob.eve);
    // })(window || this, function(window, eve){...});
</script>
</body>
</html>
