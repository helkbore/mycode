<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {

            stroke-width: 1;
        }

        .svg-frame {

            margin-left: 5px;

</head>
<body>

        <text x="560" y="305" style="fill: #000;">检验

    <polyline points="150, 50 200, 50 200, 120, 250, 120" style="fill:none; stroke: black; stroke-width: 3" marker-end="url(#arrow)"/>

    <polyline points="75, 300 75, 250  " style="fill:none; stroke: black; stroke-width: 3" marker-end="url(#arrow)" />

    <polyline points="325,70 325,50, 575,50, 575,70" style="fill:none; stroke: black; stroke-width: 3" marker-end="url(#arrow)" />
    <polyline points="400,300 450,300, 450,120, 500,120" style="fill:none; stroke: black; stroke-width: 3" marker-end="url(#arrow)" />
