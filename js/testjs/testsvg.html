<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<iframe src="testsvg.svg" width="500" height="500">
</iframe>

<svg width="500" height="500">
    <a xlink:href="http://www.baidu.com">
        <rect x="0" y="0" width="100" height="100" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5" >
        <set attributeName="fill" to="red" begin="click" />
        </rect>

        <text x="50" y="50">test1</text>
    </a>

    <line x1="100" y1="50" x2="150" y2="50" style="stroke:rgb(255, 0, 0); stroke-width: 2" />

    <a xlink:href="http://rainymood.com/">
        <rect x="150" y="0" width="100" height="100" onclick="test2(evt)" style="fill: pink;">

        </rect>
    </a>
</svg>

<script>
    function test2(evt) {
        alert();
    }
</script>
</body>
</html>
