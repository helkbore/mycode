<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <style>
        .loading{
            width: 100%;
            height: 100%;
            position: fixed;
            top:0;
            left: 0;
            z-index: 100;
            background: #fff;
        }

        .loading .pic {
            height: 64px;
            width: 64px;
            background: url("../images/loading1.gif");
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        img {
            width: 100%;
        }

    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            var loading = '<div class="loading"><div class="pic"></div></div>'
            $("body").append(loading);
            setInterval(function() {
                $(".loading").fadeOut();
            }, 3000)
        });
    </script>
</head>
